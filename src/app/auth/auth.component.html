<ng-template appPlaceholder></ng-template>

<div class="row" style="margin-top: 100px; display: flex; justify-content: center;">
  <div class="col-md-4 col-sm-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
        type="text"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email>
      </div>
      <div class="form-group">
        <label for="password" style="margin: auto;">Password</label>
        <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6">
      </div>
      <div style="display: flex; justify-content: space-evenly;">
        <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">{{ isLoginMode? 'Login': 'Sign Up' }}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
